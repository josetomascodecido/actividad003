 <!DOCTYPE html>
<html lang="es">
<head>
	 <meta charset="utf-8" />
	 <title>z-index</title>
	 <style>
 		body{ 
 			margin: 0; 
 		}
			.elem {
			 width: 200px;
			 height: 200px;
			 }
			.square3 {
			 background-color: rgba(255, 0, 0, .5);
			 z-index: 4;
			 position: fixed;

			 }
			.square1 { 
			background-color: rgba(0, 255, 0, .5);
			 left: 25px;
			 position: absolute;
			 top: 25px;
			 z-index: 3;
			 }
			.square2{
			 background-color: rgba(0, 0, 255, .5);
			 left: 50px;
			 position: fixed;
			 top: 50px;
			 }
 		</style>
 </head>
	 <body>
	 	<div class="elem square1"></div>
	 	<div class="elem square2"></div>
	 	<div class="elem square3"></div>
	 </body>
 </html>
